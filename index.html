<!DOCTYPE html>
<html>
<head>
    <title>Tap to Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tap to Earn Coins</h1>
    <button onclick="earnCoins()">Tap Here</button>
    <div id="count">Coins: 0</div>

    <script>
        let coins = 0;
        function earnCoins() {
            coins++;
            document.getElementById('count').innerText = Coins: ${coins};
        }
    </script>
</body>
</html>
